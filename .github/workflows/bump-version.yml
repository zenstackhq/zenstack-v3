name: Bump Version

on:
    workflow_dispatch:
        inputs:
            version_type:
                description: 'Version type to bump'
                required: true
                type: choice
                options:
                    - patch
                    - minor

permissions:
    contents: write
    pull-requests: write

jobs:
    bump-version:
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/dev'

        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  ref: dev

            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 10.12.1

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22.x
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Bump version
              id: bump
              run: npx tsx scripts/bump-version.ts ${{ inputs.version_type }}

            - name: Create PR
              uses: peter-evans/create-pull-request@v7
              with:
                  commit-message: 'chore: bump version ${{ steps.bump.outputs.new_version }}'
                  title: '[CI] Bump version ${{ steps.bump.outputs.new_version }}'
                  body: Automated changes for bumping version
                  branch: chore/ci-bump-version
                  branch-suffix: timestamp
